<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />

    <title>Miyamoto's portfolio</title>

    <meta name="description" content="宮本のポートフォリオサイト" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="header-primary">
          <span class="header-primary-main">Front-end developer</span>
          <span class="header-primary-sub">My portfolio</span>
        </h1>
        <a href="#portfolio" class="btn">
          <svg class="icon">
            <use
              xlink:href="./img/sprite.svg#icon-chevron-with-circle-down"
            ></use>
          </svg>
        </a>
      </div>
      <nav class="header-nav inner">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a href="#about" class="header-nav-link animation-link">About me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="portfolio" class="portfolio">
        <div class="u-center-text">
          <h2 class="section-heading section-heading-d">
            制作したウェブサイト
          </h2>
        </div>
        <div class="composition inner">
          <img
            src="./img/coming-soon.png"
            alt="coming soon message"
            class="composition__photo composition__photo--p1"
          />
          <img
            src="./img/coming-soon.png"
            alt="coming soon message"
            class="composition__photo composition__photo--p2"
          />
          <img
            src="./img/coming-soon.png"
            alt="coming soon message"
            class="composition__photo composition__photo--p3"
          />
        </div>
      </section>
      <section id="about" class="about">
        <div class="u-center-text">
          <h2 class="section-heading section-heading-l">私について</h2>
        </div>
        <div class="about-text-contents inner">
          <p class="about-text">
            使用言語：<br />
            HTML, CSS
          </p>
          <p class="about-text">
            趣味：<br />
            クリプト相場の相場観や<br />
            学習記録を呟いています<br />
            <span class="about-link-container"
              ><a
                href="https://x.com/RyutaMiyamot0"
                class="about-link animation-link"
                ><svg class="icon">
                  <use xlink:href="./img/sprite.svg#icon-x"></use>
                </svg>
                @RyutaMiyamot0</a
              ></span
            >
          </p>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
